# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name sjorsklaassen.nl www.sjorsklaassen.nl;

    # This is necessary for Certbot to validate the domain
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name sjorsklaassen.nl www.sjorsklaassen.nl;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/sjorsklaassen.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sjorsklaassen.nl/privkey.pem;

    # Other SSL settings (optional for stronger security)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

    # Set up the location for serving static files or your app
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}
